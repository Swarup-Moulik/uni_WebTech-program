<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String reverse</title>
</head>
<body>
<script type="text/javascript">
	var str = window.prompt("Enter a string","");
	var em = [];
	var s = " ";
	str = str.concat(s);
	for (var i = 0; i < str.length; i++) {
		em[em.length] = str[i];
		if(str[i]==" ")
		{
			em.reverse();			
			document.writeln(em.join("")+" ");
			em = [];			
		}
	}
</script>
</body>
</html>
