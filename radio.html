<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
</head>
<body>
    <p>Under graduate course pursued ?</p>
    <input type="radio" id="BCA" name="ug" value="BCA">
    <label for="BCA">BCA</label><br>
    <input type="radio" id="BTech" name="ug" value="BTech">
    <label for="BTech">BTech</label><br>
    <input type="radio" id="BBA" name="ug" value="BBA">
    <label for="BBA">BBA</label><br>
    <div>
        <p>Post graduate course pursued ?</p>
        <input type="radio" id="MCA" name="pg" value="MCA">
        <label for="MCA">MCA</label><br>
        <input type="radio" id="MTech" name="pg" value="MTech">
        <label for="MTech">MTech</label><br>
        <input type="radio" id="BBA" name="pg" value="BBA">
        <label for="BBA">BBA</label><br>
    </div> 
</body>
</html>
