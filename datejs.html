<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h1>Today's date :-</h1>
    <button type="button" onclick="showDate()">Click on it.</button>
    <p id="demo"></p>
    <script>
        function showDate() 
        {
            document.getElementById('demo').innerHTML=Date();
        }
    </script>
</body>
</html>
