<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Age</title>
	<script type="text/javascript">
		function buttonpress() {
			var age = document.Myform.agestr.value;
			if (isNaN(age) || age === "") {
				alert("Enter a valid age");
			} else {
				document.Myform.show.value = age;
			}
		}
	</script>
</head>
<body>
	<form name="Myform">
		<p>Enter your age :-</p>
		<input type="number" name="agestr" size="5">
		<p>Display :-</p>
		<input type="text" name="show" id="show" readonly/>
		<input type="button" name="checkButton" value="ok" onclick="buttonpress()">
	</form>
</body>
</html>
