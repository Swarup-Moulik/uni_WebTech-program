<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form>
        Choose language you know :- <br>
        <input type="checkbox" name="C" value="Yes">C<br>
        <input type="checkbox" name="C++" value="Yes">C++<br>
        <input type="checkbox" name="Java" value="Yes">Java<br>
        <input type="checkbox" name="DotNet" value="Yes">DotNet<br>
        <input type="checkbox" name="Python" value="Yes">Python<br>
    </form>
</body>
</html>
