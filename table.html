<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table th,td{border: 1px solid black;}
    </style>
</head>
<body>
    <h2>A basic HTML table.</h2>
    <table style="width: 50%; text-align: center;">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Mobile</th>
        </tr>
        <tr>
            <td>Ajay</td>
            <td>Kolkata</td>
            <td>1234</td>
        </tr>
        <tr>
            <td>Raj</td>
            <td>Mumbai</td>
            <td>4567</td>
        </tr>
    </table>
</body>
</html>
